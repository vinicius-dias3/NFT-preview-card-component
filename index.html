<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cartao nft">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    
</head>
<body>
    <main>
        <div class="nft-card">
            <a href="#" class="link-img"><img class="img-nft" src="./src/images/image-equilibrium.jpg" alt="imagem NFT"></a>
            <a href="#" class="link-title">
                <h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <p class="value">0.041</p>
                <p class="days-left">3</p> 
            </div>
            <div class="creator">
                <img class="avatar"src="./src/images/image-avatar.png" alt="avatar-creator">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>

    </main>
    

</body>
</html>
